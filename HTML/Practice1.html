<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Practice1</title>
</head>
<body>
<form name="input_form" action="input_form.jsp" method="post">
	<table border="2">
		<tr>
			<td align="center">아이디</td>
			<td><input type="text" name="id" size="30" maxlength="10" placeholder="최소6~최대10, 숫자와 알바벳만 사용" STYLE="ime-mode:inactive" required></td>
		</tr>
		<tr>
			<td align="center">비밀번호</td>
			<td><input type="password" name="password1" size="20" maxlength="20">(최소6~최대10, 숫자와 알바벳만 사용)</td>
		</tr>
		<tr>
			<td align="center">비밀번호 확인</td>
			<td><input type="password" name="password2" size="15" maxlength="15">(최소6~최대10, 숫자와 알바벳만 사용)</td>
		</tr>
		<tr>
			<td align="center">주민번호</td>
			<td>
				<input type="text" name="socialnumber1" size="10" maxlength="6"> - 
				<input type="password" name="socialnumber2" size="10" maxlength="7">
			</td>
		</tr>
		<tr>
			<td align="center">성별</td>
			<td>
				<input type="radio" name="남자" value="male">남자
				<input type="radio" name="여자" value="female">여자
			</td>
		</tr>
		<tr>
			<td align="center">전화번호</td>
			<td>
				<input type="tel" name="tel1" size="3" maxlength="3"> - 
				<input type="tel" name="tel2" size="4" maxlength="4"> - 
				<input type="tel" name="tel3" size="4" maxlength="4">
			</td>
		</tr>
		<tr>
			<td align="center">이메일</td>
			<td><input type="text" size="15" maxlength="10"> @ 
				<select>
					<option value="">메일주소선택</option>
					<option value="naver.com">naver.com</option>
					<option value="daum.net">daum.net</option>
					<option value="nate.com">nate.com</option>
					<option value="google.com">google.com</option>
					<option value="kakao.com">kakao.com</option>
					<option value="hanmail.net">hanmail.net</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="center">취미</td>
			<td>
				<input type="checkbox" name="hobby" value="등산">등산
				<input type="checkbox" name="hobby" value="독서">독서
				<input type="checkbox" name="hobby" value="스키">스키
				<input type="checkbox" name="hobby" value="음악">음악
				<input type="checkbox" name="hobby" value="영화">영화
			</td>
		</tr>
		<tr>
			<td align="center">자기소개</td>
			<td align="center">
				<textarea name="MSG" ROWS="5" COLS="60"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="입력">
				<input type="reset" name="reset" value="취소">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
